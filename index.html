<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Emociones y Dedos</title>
    <link rel="icon" href="data:,"> <!-- Solución para favicon -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detección en Tiempo Real</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted width="640" height="480"></video>
            <canvas id="canvas-face" width="640" height="480"></canvas>
            <canvas id="canvas-hands" width="640" height="480"></canvas>
        </div>
        
        <div class="controls">
            <button id="btn-start">Activar Cámara</button>
            <button id="btn-detect" disabled>Iniciar Detección</button>
        </div>
        
        <div class="results">
            <div class="result-card">
                <h2>Emoción</h2>
                <p id="emotion-result">-</p>
            </div>
            <div class="result-card">
                <h2>Dedos Levantados</h2>
                <p id="fingers-result">-</p>
            </div>
            <div class="result-card">
                <h2>Rasgos</h2>
                <p id="traits-result">-</p>
            </div>
        </div>
    </div>

    <!-- Scripts desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script> <!-- ¡IMPORTANTE! -->
    
    <!-- Nuestro script -->
    <script src="app.js"></script>
</body>
</html>
